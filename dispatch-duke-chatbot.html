            padding: 0;

            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),

                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

       .chat-header {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #EC4899 100%);

            position: relative;

        }

            height: 60px;

            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

            background: #e3e3e3;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .user .message-content {
            background: #2c5aa0;
            color: white;
            border-bottom-right-radius: 4px;
        }

            margin-top: 10px;
        }

            border: 1px solid rgba(79, 70, 229, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .result-item:hover {
            background: #f0f7ff;
            border-color: #2c5aa0;
            transform: translateX(5px);
        }

        .result-item-title {
            font-weight: 600;
            color: #2c5aa0;
            margin-bottom: 4px;
        }

        .result-item-desc {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .result-item-type {
            font-size: 12px;
            color: #666;
            display: inline-block;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #2c5aa0;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #2c5aa0;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #1e3c72;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            padding: 20px;
            padding-top: 0;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {

        }

            animation-delay: 0.4s;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Process the message
            setTimeout(() => {
                processUserMessage(message);
            }, 800);
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add to history
            conversationHistory.push({ sender, text });
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function processUserMessage(message) {
            const lowerMessage = message.toLowerCase();
            hideTypingIndicator();
            
            // Check for predefined conversations first
            for (const [key, response] of Object.entries(CUSTOM_CONVERSATIONS)) {
                if (lowerMessage.includes(key)) {
                    addMessage(response, 'bot');
                    return;
                }
            }
            
            // Check if asking about contacts
            if (lowerMessage.includes('contact') || lowerMessage.includes('email') || lowerMessage.includes('phone')) {
                const contact = findRelevantContact(lowerMessage);
                if (contact) {
                    displayContact(contact);
                    return;
                }
            }
            
            // Search for resources
            const results = searchResources(message);
            
            if (results.length > 0) {
                displaySearchResults(results, message);
            } else {
                // No exact matches, try to be helpful
                addMessage("I couldn't find exact matches for your search. Here are some suggestions:\n\n• Try different keywords\n• Check the quick action buttons below\n• Ask about specific departments (HR, IT, Finance)\n• Type 'help' to see what I can do", 'bot');
            }
        }

        function searchResources(query) {
            const lowerQuery = query.toLowerCase();
            const words = lowerQuery.split(' ').filter(w => w.length > 2);
            
            // Score each resource based on relevance
            const scoredResults = CUSTOM_RESOURCES.map(resource => {
                let score = 0;
                
                // Check title match
                if (resource.title.toLowerCase().includes(lowerQuery)) {
                    score += 10;
                }
                
                // Check keywords
                resource.keywords.forEach(keyword => {
                    if (lowerQuery.includes(keyword)) {
                        score += 5;
                    }
                });
                
                // Check individual words
                words.forEach(word => {
                    if (resource.title.toLowerCase().includes(word)) {
                        score += 3;
                    }
                    if (resource.description.toLowerCase().includes(word)) {
                        score += 2;
                    }
                    resource.keywords.forEach(keyword => {
                        if (keyword.includes(word)) {
                            score += 2;
                        }
                    });
                });
                
                // Check category
                if (resource.category.toLowerCase() === lowerQuery) {
                    score += 8;
                }
                
                return { ...resource, score };
            });
            
            // Return top results with score > 0
            return scoredResults
                .filter(r => r.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, 5);
        }

        function findRelevantContact(message) {
            for (const [key, contact] of Object.entries(KEY_CONTACTS)) {
                // Check if message contains department name or related topics
                if (message.includes(key) || contact.topics.some(topic => message.includes(topic))) {
                    return contact;
                }
            }
            
            // If asking about contacts in general, show all
            if (message.includes('contact') && !message.includes('specific')) {
                return 'all';
            }
            
            return null;
        }

        function displayContact(contact) {
            if (contact === 'all') {
                let response = "Here are our key contacts:\n\n";
                for (const dept of Object.values(KEY_CONTACTS)) {
                    response += `<strong>${dept.name}</strong>\n`;
                    response += `📧 ${dept.email}\n`;

                addMessage(response, 'bot');
            }
        }

        function displaySearchResults(results, query) {
            let responseHtml = `Here what I got ${results.length} resource${results.length > 1 ? 's' : ''} related to "${query}":<div class="search-results">`;
            
            results.forEach(item => {
                const fileIcon = getFileIcon(item.type);
                const categoryClass = `category-${item.category.toLowerCase()}`;
                
                responseHtml += `

            });
            
            responseHtml += '</div>';

        function getFileIcon(type) {
            const icons = {
                'xlsx': '📊',
                'xls': '📊', 
                'docx': '📄',
                'doc': '📄',
                'pptx': '📽️',
                'ppt': '📽️',
                'pdf': '📕',
                'link': '🔗',
                'default': '📁'
            };
            return icons[type] || icons.default;
        }

        function getFileTypeLabel(type) {
            const labels = {
                'xlsx': 'Excel',
                'xls': 'Excel',
                'docx': 'Word',
                'doc': 'Word',
                'pptx': 'PowerPoint',
                'ppt': 'PowerPoint',
                'pdf': 'PDF',
                'link': 'Website',
                'default': 'File'
            };
            return labels[type] || labels.default;
        }

        function openItem(url, title) {
            // In SharePoint, this would open the actual file/link
            // For demo purposes, we'll show a message
            if (url.startsWith('http')) {
                window.open(url, '_blank');
                addMessage(`Opening ${title} in a new tab...`, 'bot');
            } else {
                addMessage(`Opening: ${title}\n\nPath: ${url}\n\n<em>Note: In SharePoint, clicking this would open the actual file.</em>`, 'bot');
            }
        }
    </script>
